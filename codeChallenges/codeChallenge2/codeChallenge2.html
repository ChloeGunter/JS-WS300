<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Code Challenge 2 - Basic</title>
	<style type="text/css">
		#my-div{
			width: 50px;
			height: 50px;
			background-color: salmon;
			position: absolute;
			top: 20px;
			left: 20px;
		}
	</style>
</head>
<body>
	<div id="my-div"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
	'use strict';
	
	function animateDiv(){
		$('#my-div').animate({left: '+=200'}, 700)
					.animate({top: '+=200'}, 700)
					.animate({left: '-=200'}, 700)
					.animate({top: '-=200'}, 700, animateDiv);
	}
	animateDiv();



</script>
</body>
</html>
