<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Code Challenge #1 Basic</title>
	<style type="text/css">

	#my-div{
		width: 40px;
		height: 40px;
		border: 1px solid black;
		position: absolute;
		top: 10px;
		left: 10px;
		background-color: red;
	}
	</style>

</head>
<body>
	<div id="my-div"></div>
	<script type="text/javascript">

	let myDiv = document.querySelector('#my-div');

	function changeColor(){
		//alert('clicked');
		//myDiv.style.backgroundColor = 'purple';
		currentColor = myDiv.style.backgroundColor;

		if(currentColor === 'purple'){
			myDiv.style.backgroundColor = 'red';
		}else{
			myDiv.style.backgroundColor = 'purple';
		}

	}
	

	myDiv.addEventListener('click', changeColor);


	
	</script>
    
</body>
</html>
