<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Andy Warhol Game</title>
	<style type="text/css">

		html {
			cursor:  url(images/flashlight.png), auto; 
		}

		body {
			font-family: Verdana, Arial, Sans;
			background-color: black;
			color: black;
		}

        #game-container {
            display: grid;
            grid-template-areas: "find-what game-stage";
            grid-template-columns: 30% 70%;
            grid-template-rows: auto auto;
        }

        #find-what {
            grid-area: find-what;
            background-color: white;
            height: 100vh;
        }

        /* #game-stage{
        grid-area: game-stage;
	    display: grid;
	    grid-template-columns: repeat(3, 1fr);
	    grid-template-rows: repeat(3, 1fr);
        } */

        /* #game-stage.level2{
	    grid-template-columns: repeat(4, 1fr);
	    grid-template-rows: repeat(4, 1fr);
        } */

		#game-stage {
            grid-area: game-stage;
            display: flex;
            flex-wrap: wrap;
            /* max-width: 800px;  */
            /* border: 2px solid blue; */
            padding: 30px;
            cursor:  url(images/flashlight-white.png), auto; 
		}

        .container{
            width: 250px;
            height: 250px;
            position: relative;
            background-repeat: no-repeat;
            background-color: black;
        }

        #find-what{
            width: 100%;
            text-align: center;
        }

        #find-what .container{
            margin: 0 auto;
            background-color: white;
            margin-bottom: 20px;
        }

        .art{
            z-index: 1;
            width: 100%;
            height: 100%;
            position: absolute;
            font-weight: 100;
            font-size: 50px;
            color: white;
            text-align: center;
            vertical-align: middle;
            line-height: 250px;
            background-color: salmon;
            border-radius: 50%;
        }

        .art img{
	        border-radius: 50%;
	        width: 100%;
        }		

		#game-stage .hole {
            z-index: 2;
            height: 50%;
            width: 50%;
            position: absolute;
            border-style: solid;
            border-width: 65px;
            position: absolute;
            border-color: black;
            background-color: black;
            transition: 100ms;
            border-radius: 48%;
		}


		#game-stage .hole:hover {
            border-style: solid;
            border-width: 15px;
            height: 227px;
            width: 227px;
            transition: 1s;
            background-color: transparent;
		}

	</style>
</head>
<body>
    <div id="game-container">
        <div id="find-what">
            <h1>Find the Art Work</h1>
        </div>
        <div id="game-stage"></div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script type="text/javascript">
	'use strict';

	let artWorks = 9;
	const totalWorks = 57;
	let availableWorks = [];
    let worksInPlay = [];
    let findWorks = 2;



//gameStage function

function gameStage(){
    // create an array of avalible photos 1-57
    for(let i = 1; i <= 57; i += 1){

        availableWorks.push(i);

    }

    // create an array to add 9 divs
    // randomly choose from the availableWorks array
    for(let i = 0; i < artWorks; i += 1){
        worksInPlay.push(availableWorks.splice(getRandomInt(0, availableWorks.length-1), 1)[0]);
    }

    for(let workNum of worksInPlay){
        const artImg = `<div class="container">
                        <div class="art">
                        <img src="images/${workNum}.jpg"/>
                        </div>
                        <div class="hole"></div>
                        </div>`;

        $('#game-stage').append(artImg);
    }

}//gameStage function end
gameStage();

//findingWorks function    
function findingWorks(){
    for(let i = 0; i < findWorks; i += 1){

        //const rndImage = Math.floor(Math.random(gameStage()) * 6) + 2;
        //console.log(rndImage);
        console.log(worksInPlay);
        
        let randomPhotoNum = worksInPlay.splice(getRandomInt(0, worksInPlay.length-1), 1)[0];
        const findRandomWorks = randomPhotoNum;

        const artImg = `<div class="container">
                    <div class="art">
                    <img src="images/${findRandomWorks}.jpg"/>
                    </div>
                    <div class="hole"></div>
                    </div>`;

        console.log(findRandomWorks);
        $('#find-what').append(artImg);
    }
}

findingWorks();



// random integer function
function getRandomInt(min = 1, max = 100){
		return Math.floor( Math.random() * (max - min + 1) ) + min;
}

</script>
</body>
</html>
