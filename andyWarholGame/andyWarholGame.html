<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Andy Warhol Game</title>
	<style type="text/css">

		html {
			cursor:  url(images/flashlight-white2.png), auto; 
		}

		body {
			font-family: Verdana, Arial, Sans;
			background-color: black;
			color: white;
		}

        #game-container {
            display: grid;
            grid-template-areas: "find-what game-stage";
            grid-template-columns: 30% 70%;
            grid-template-rows: auto auto;
        }

        #find-what {
            grid-area: find-what;
        }

		#game-stage {
            grid-area: game-stage;
            display: flex;
            flex-wrap: wrap;
            max-width: 600px;
		}

        .container{
            width: 299px;
            height: 299px;
            position: relative;
            background-size: 200%;
            background-repeat: no-repeat;
            float: left;
            background-color: black;
        }

        .art{
            position: relative;
        }

		img {
			width: 100%;
			height: 100%;
			width: 200px;
  			border-radius: 50%;
		}

		.hole {
            padding-top: 3px;
            position: absolute;
            top: 0;
            left: 0;
  			border-style: solid;
  			border-width: 100px;
  			position: absolute;
  			border-color: black;
  			background-color: black;
            color: transparent;
  			border-radius: 45%;
            transition: 100ms;
		}

		.hole:hover {
            border-width: 0px;
            border-style: solid;
            background-color: transparent;
            height: 200px;
            width: 200px;
            transition: 1s;
		}

	</style>
</head>
<body>
    <div id="game-container">
        <div id="find-what">
            <h1>Find the Art Work</h1>
        </div>
        <div id="game-stage"></div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script type="text/javascript">
	'use strict';

	let artWorks = 9;
	const totalWorks = 30;
	let availableWorks = [];


// create an array of avalible photos 1-30
for(let i = 1; i <= 30; i += 1){

	availableWorks.push(i);

}

// create an array to add 9 divs
// randomly choose from the availableWorks array
for(let i = 0; i < artWorks; i += 1){

const randomPhotoNum = availableWorks.splice(getRandomInt(0, availableWorks.length-1), 1);

console.log(getRandomInt(0, artWorks-1));

const artImg = `<div class="container">
                <div class="art">
				<img src="images/${randomPhotoNum}.jpg"/>
				</div>
                <div class="hole"></div>
                </div>`;

$('#game-stage').append(artImg);

}

// random integer function
function getRandomInt(min = 1, max = 100){
		return Math.floor( Math.random() * (max - min + 1) ) + min;
	}

</script>
</body>
</html>
